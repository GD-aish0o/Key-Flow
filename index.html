<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keystroke Tester</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="wrapper">
        <div class="content-box">
            <div class="typing-section">
                <textarea type="text" rows="20" cols="35" class="input-box" placeholder="Start typing here..."></textarea>
                <div class="typing-text">
                    <p></p>
                </div>
        </div>
            <div class="content">
                <ul class="result-details">
                    <li class="Time">
                        <p>Time left:</p>
                        <span><b>60</b>s</span>
                    </li>

                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>

                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>

                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="functions.js"></script> 
    <!-- <script src="scripts/paragraph.js"></script>    -->
</body>
</html>
